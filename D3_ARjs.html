<!DOCTYPE html>
<html lang="en">

<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>


<style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  
    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
</style>

<body style='margin : 0px; overflow: hidden;'>
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>

    <a-scene 
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: auto; precision: medium;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
        >

        <a-nft
            type="nft"
            url="https://jmullensu.github.io/AR_js_Learning_Oct22/D2_Assets/D2_Tutorial_Image"
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5">

            
            <a-box position='0 0 0' scale='90 90 90' material='opacity: 0.75;'></a-box>
            
            <!--
            <a-entity
                gltf-model="https://jmullensu.github.io/AR_js_Learning_Oct22/D1_Donut_Tutorial_3_0.gltf" 
                animation-mixer
                scale="8.0 8.0 8.0"
                position="0 1 0"
                rotation="0 180 0"
            ></a-entity>
            -->

        </a-nft>

        <a-entity camera></a-entity>

    </a-scene>
</body>

</html>
