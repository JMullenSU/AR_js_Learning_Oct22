<!DOCTYPE html>
<html lang="en">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    </head>
        
    <body>
        <a-scene mindar-image="imageTargetSrc: https://jmullensu.github.io/AR_js_Learning_Oct22/D3_Assets/D3_Tutorial.mind; filterMinCF:0.01; filterBeta: 10" 
                 color-space="sRGB" 
                 renderer="colorManagement: true, physicallyCorrectLights" 
                 vr-mode-ui="enabled: false" 
                 device-orientation-permission-ui="enabled: false"
                 >
            
            <a-assets>
                <img id="donutRender" src="https://jmullensu.github.io/AR_js_Learning_Oct22/D3_Assets/D3_Tutorial_Image.jpg" />
                <a-asset-item id="donut" src="https://jmullensu.github.io/AR_js_Learning_Oct22/D1_Donut_Tutorial_3_0.gltf"></a-asset-item>
            </a-assets>
      
            <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
            <a-entity mindar-image-target="targetIndex: 0"
                      gltf-model="#donut" 
                      animation-mixer
                      rotation="0 180 0"
                      position="0 0 0.5"
                      scale="20.0 20.0 20.0">
            </a-entity>
          </a-scene>
    </body>

</html>
